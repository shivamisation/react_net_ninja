<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- there must be just one root element in jsx  -->

    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          age: 20,
          text: "what the hell is this !",
        };

        addClickHandler = (event) => {
          this.setState({
            text: "Yoshi",
          });
          console.log(this.state);
        };

        addMouseHandler(event) {
          console.log(event);
        }

        addCopyHandler(event) {
          console.log("Try being orignal for once !");
        }

        addChangeHaldler = (event) => {
          this.setState({
            text: event.target.value,
          });
        };

        addSubmitHandler = (event) => {
          event.preventDefault();
          console.log(event);
        };

        render() {
          return (
            <div className="app-content">
              <h1>Hey, Ninjas</h1>
              <form onSubmit={this.addSubmitHandler}>
                <input type="text" onChange={this.addChangeHaldler} />
                <button>Submit</button>
              </form>
              <h2>We have {this.state.text}</h2>
              <p>{Math.random() * 10}</p>
              <p>
                My name is {this.state.text} and my age is {this.state.age}
              </p>
              <button onClick={this.addClickHandler}>Click Me</button>
              <button onMouseOver={this.addMouseHandler}>Hover Me</button>
              <p onCopy={this.addCopyHandler}>What we think , we become</p>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
